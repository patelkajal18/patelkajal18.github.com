<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MadLibs Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body class="container">
    <h1>mad libs</h1>

    <!-- form inputs -->
    <section id="inputBox">
        <h4>MADLIBS GENERATOR</h4>
        <form name="magForm">
            <label for="char">tv show character:</label> <!--Supreme Court Justice-->
            <input type="text" id="char">
    
            <label for="snack">favorite snack:</label> <!--Overpopulation-->
            <input type="text" id="snack">

            <label for="background">choose an object:</label> <!--Magazine background-->
            <select id="background" name="objList">
            <option value="stones">stones</option>
            <option value="clouds">clouds</option>
            <option value="waves">waves</option>
            </select>

            <label for="num">lucky number (10-99):</label>  <!--the date at the top-->
            <input type="number" id="num" min="10" max="99">

            <label for="house">household object:</label> <!--partnership at the bottom-->
            <input type="text" id="house">
            
            <button type="submit">submit</button>
        </form>
    </section>
    
    
        <section id="mag">
            <div id="border">
                <h2>TIME</h2>
                <aside id="center1">
                    <h3>Overpopulation of <b>Algae</b> in Hawaii</h3>
                    <p>By MOLLY HALL</p>
                </aside>
                <aside class="leftText" id="left1">
                    <h3>Justice <b>Brown</b> Elected To Supreme Court</h3>
                    <p>By DAVID FRESH</p>
                </aside>
                <aside class="leftText" id="left2">
                    <h5>IN PARTNERSHIP WITH THE WORLD <b>ECONOMIC</b> COUNCIL</h5>
                </aside>
                <aside id="right1">
                    <h5>April 21, 30<b>45</b></h5>
                </aside>

        </section>
    

</body>
</html>
