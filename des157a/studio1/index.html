<body class="container">
    <main>
        <!-- form inputs -->
        <section id="inputBox">
            <h4>{ MADLIBS GENERATOR }</h4>
            <form name="magForm">
                <label for="char">tv show character:</label> <!--Supreme Court Justice-->
                <input type="text" id="char" required>
        
                <label for="snack">favorite snack:</label> <!--Overpopulation-->
                <input type="text" id="snack" required>

                <label for="background">choose an object:</label> <!--Magazine background-->
                <select id="background" name="objList">
                <option value="default" selected>---</option>
                <option value="stones">stones</option>
                <option value="clouds">clouds</option>
                <option value="waves">waves</option>
                </select>

                <label for="num">lucky number (10-99):</label>  <!--the date at the top-->
                <input type="number" id="num" min="10" max="99" required>

                <label for="house">household object:</label> <!--partnership at the bottom-->
                <input type="text" id="house" required>
                
                <button type="submit">submit</button>
            </form>
        </section>
        
        
        <section id="mag">
            <div id="border">
                <h2>TIME</h2>
                <aside id="center1">
                    <h3>Overpopulation of Fish in the Oceans Becomes Detrimental</h3>
                    <p>By ALINA KIM</p>
                </aside>
                <aside class="leftText" id="left1">
                    <h3>Justice Brown Elected To Supreme Court</h3>
                    <p>By KAJAL PATEL</p>
                </aside>
                <aside class="leftText" id="left2">
                    <h5>IN PARTNERSHIP WITH THE WORLD ECONOMIC COUNCIL</h5>
                </aside>
                <aside id="right1">
                    <h5>April 21, 2021</h5>
                </aside>
            </div>
        </section>
    </main>
