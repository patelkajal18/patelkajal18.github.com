<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

<body>
    <main>
        <section id="page1">
            <h2>the Travel Observatory</h2>
            <button id="telescope">telescope →</button>
        </section>

        <section id="page2">
            <article id="scope">
                <div id="container">
                    <img id="stars" src="./images/star.png" alt="stars">
                </div>
            </article>
            <p id="zoom">ZOOM 0X</p>
            <button class="plnt" id="planet1"></button>
            <button class="plnt" id="planet2"></button>
            <button class="plnt" id="planet3"></button>
            <button class="plnt" id="planet4"></button>
            <button class="plnt" id="planet5"></button>
            <section id="btnBar">
                <p class="label">HIGH</p>
                <button class="notSelected" id="btnA"></button>
                <button class="notSelected" id="btnB"></button>
                <button class="notSelected" id="btnC"></button>
                <button class="notSelected" id="btnD"></button>
                <button class="notSelected" id="btnE"></button>
                <p class="label">LOW</p>
            </section>
        </section>
        <div id="overlay">
            <section id="overlayContainer">
                <figure>
                    <div id="figure1">
                        <button id="next">⟩</button>
                        <button id="prev">⟨</button>
                    </div>
                    <figcaption>Fig.1 - Caption.</figcaption>
                </figure>
                <p id="desc1">Memory #1</p>
                <button id="exitOverlay">x</button>
            </section> 
        </div>

    </main>
